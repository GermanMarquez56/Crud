<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    
<div class="contenedor">

    <h2 style="color: rgb(255, 255, 255);">USUARIO A EDITAR</h2>
    <form method="POST">
        <input type="number" name="id" value="{{usuario_a_editar.id}}" readonly>
        <input type="text" placeholder="Ingrese un nombre" name="nombre" value="{{usuario_a_editar.nombre}}" required>
        <input type="text" placeholder="Ingrese un email" name="correo" value="{{usuario_a_editar.correo}}" required>

        <button>Actualizar usuario</button>
    </form>

    <button style="margin-top:10px; background-color:black; color:rgb(243, 34, 34)">
        <a href="/" style="color:rgb(248, 43, 43); text-decoration:none">
            Regresar al home
        </a>
    </button>


    <table>
        <tr><th>id</th><th>nombre usuario</th><th>correo usuario</th><th>acciones</th></tr>
        {% for persona in usuario   %}
        <tr>
            <td>{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.correo }}</td>
            <td><a href="/?eliminar={{ persona.id }}">eliminar</a></td>
        </tr>

        {% endfor %}
    </table>

</div>


</body>
</html>
